<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	 <!-- Google Fonts -->
    <!--TipografÃ­a de Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">


	<!-- Styles CSS -->
	<link rel="stylesheet" href="css/styles2.css">

    <title>Form Validation</title>
  </head>


  <body>
	
    <!-- *************** Header ***************  -->
	<div class="container-fluid">
		<div class="row col-12 justify-content-center">
				<div class="logo ">
					<img src="img/logo.png"class="logo-brand" alt="logo">
				</div>	
		</div>
	</div>

	<div class="row col-md-12 justify-content-center">
	<div class="row col-md-4">
	<!-- *************** Log in validation ***************  -->
	<div class="container topmargin-xs bottommargin-xs">	

		<form method="POST" action="registrado.html" id="myFormId" onsubmit="return registerValidate()" name="myForm">

		  <div class="form-row col-md-12">
			<!-- Title -->
			<div class=" title row col-md-12 justify-content-center">
				<h1>LOGIN</h1>
			</div>
			<!-- Email Validation -->
			<div class="form-group col-md-12">
			  <label for="inputEmail">Email</label>
			  <input type="text" name="inputEmail" class="form-control" id="inputEmail">
			  <div class="invalid-feedback" id="errorEmail"></div>
			</div>

			<!-- Password Validation -->
			<div class="form-group col-md-12">
			  <label for="inputPassword">Password</label>
			  <input type="password" name="inputPassword"  class="form-control" id="inputPassword">
			  <div class="invalid-feedback" id="errorPassword"></div>
			</div>

			<!-- Remember me Validation -->
			<div class="form-group col-md-12">
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" id="gridCheck">
				  <label class="form-check-label" for="gridCheck">	Remember me </label>
				  <div class="invalid-feedback" id="errorCheck"></div>
				</div>
			</div>
			
			<!-- Log in Button -->
			<div class="register form-group col-md-12">
			  <button type="submit" class="btn btn-block">Login</button>
			</div>
		  </div>
		</form>
	</div>
	</div>


	<!-- *************** Register validation ***************  -->
	<div class="row col-md-4">
	<div class="container topmargin-xs bottommargin-xs">	
		
		<form method="POST" action="registrado.html" id="myFormId" onsubmit="return registerValidate()" name="myForm">

		<div class="form-row col-md-12">

			<!-- Title -->
			<div class="title row col-md-12 justify-content-center">
				<h1>REGISTER</h1>
			</div>

			<!-- Name Validation -->
			<div class="form-group col-md-12">
				<label for="inputName">First Name</label>
				<input type="text" name="inputName" class="form-control" id="inputName">
				<div class="invalid-feedback" id="errorName"></div>
			</div>

			<!-- Surname Validation -->
			<div class="form-group col-md-12">
				<label for="inputSurname">Last Name</label>
				<input type="text" name="inputsurName" class="form-control" id="inputsurName">
				<div class="invalid-feedback" id="errorsurName"></div>
			</div>

			<!-- Email Validation -->
			<div class="form-group col-md-12">
			  <label for="inputEmail">Email</label>
			  <input type="text" name="inputEmail" class="form-control" id="inputEmail">
			  <div class="invalid-feedback" id="errorEmail"></div>
			</div>

			<!-- Password Validation -->
			<div class="form-group col-md-12">
			  <label for="inputPassword">Password</label>
			  <input type="password" name="inputPassword"  class="form-control" id="inputPassword">
			  <div class="invalid-feedback" id="errorPassword"></div>
			</div>
		
			<!-- Confirm Password Validation -->
			<div class="form-group col-md-12">
				<label for="inputconfirmPassword">Confirm Password</label>
				<input type="password" name="inputconfirmPassword"  class="form-control" id="inputconfirmPassword">
				<div class="invalid-feedback" id="errorconfirmPassword"></div>
			</div>

			<!-- Phone number Validation -->
			<div class="form-group col-md-12">
				<label for="inputphone">Phone number</label>
				<input type="password" name="inputphone"  class="form-control" id="inputphone">
				<div class="invalid-feedback" id="errorphone"></div>
			</div>

		  	<!-- Address Validation -->
			<div class="form-group col-md-12">
				<label for="inputAddress">Address</label>
				<input type="text" class="form-control" id="inputAddress">
				<div class="invalid-feedback" id="errorAddress"></div>
			</div>
		</div>
			<!-- Drop down menu Validation -->
			<div class="form-row col-md-12">
				<div class="form-group col-md-12">
				  <label for="inputProvince">Province</label>
				   <select id="inputProvince" class="form-control">
					<option selected value=""></option>
					<option>Barcelona</option>
					<option>Girona</option>
					<option>Tarragona</option>
					<option>Lleida</option>
				  </select>
				  <div class="invalid-feedback" id="errorProvince"></div>
				</div>
				<div class="form-group col-md-12">
				  <label for="inputCity">City</label>
				   <input type="text" class="form-control" id="inputCity">
				   <div class="invalid-feedback" id="errorCity"></div>
				</div>
				<div class="form-group col-md-12">
				  <label for="inputZip">Post code</label>
				  <input type="text" class="form-control" id="inputZip">
				  <div class="invalid-feedback" id="errorZip"></div>
				</div>

			<!-- Privacy Validation -->
			<div class="form-group col-md-12">
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" id="gridCheck">
				  <label class="form-check-label" for="gridCheck">
					I have read and accept the privacy policy
				  </label>
				  <div class="invalid-feedback" id="errorCheck"></div>
				</div>
			</div>
			
			<!-- Submit Button -->
			<div class="submit form-group col-md-12">
			  <button type="submit" class="btn btn-block">Register</button>
			</div>
		</div>
		</form>
	</div>
	</div>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="validate.js" type="text/javascript"></script>
  </body>
</html>
